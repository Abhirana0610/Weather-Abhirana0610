<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Weather Info!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background: url('image.png') no-repeat center center fixed;
      background-size: cover;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .weather-box {
      background: rgba(242, 221, 221, 0.035);  /* üí° White background with better opacity */
      border-radius: 30px;
      padding: 40px 30px;
      text-align: center;
      color: #000;  /* üí° Dark text */
      width: 320px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }

    .weather-box h1 {
      font-size: 30px;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .search-box {
      display: flex;
      justify-content: center;
      margin-bottom: 10px;
    }

    .search-box input {
      width: 60%;
      padding: 15px;
      border-radius: 20px 0 0 3px;
      border: 4px solid #7687dd;
      outline: none;
    }

    .search-box button {
      padding: 10px 30px;
      border-radius: 0 3px 40px 0;
      border: none;
      background: #a0eaf2;
      color: #000;
      cursor: pointer;
      font-weight: bold;
    }

    .weather-icon {
      width: 60px;
      margin: 30px 0;
    }

    .temp {
      font-size: 30px;
      margin: 20px 0;
    }

    .location {
      font-size: 30px;
      font-weight: 600;
      margin-bottom: 20px;
    }

    .details {
      display: flex;
      justify-content: space-around;
      font-size: 20px;
      margin-top: 20px;
    }

    .details div {
      text-align: center;
    }

  </style>
</head>
<body>

<div class="container">
  <div class="weather-box">
    <h1>Weather Info !</h1>
    <div class="search-box">
      <input type="text" id="cityInput" placeholder="Enter city name">
      <button onclick="getWeather()"> üîç</button>
    </div>

    <img id="icon" class="weather-icon" src="" alt="" style="display:none;" />
    <div class="temp" id="temp"></div>
    <div class="location" id="city"></div>
    <div class="details">
      <div>
        <div id="humidity">--%</div>
        <small>Humidity</small>
      </div>
      <div>
        <div id="wind">-- km/hr</div>
        <small>Wind Speed</small>
      </div>
    </div>
  </div>
</div>

<script>
  const apiKey = "a5fd2e644dd2f34bf3c82edd62f2cb72"; // Apna OpenWeatherMap API Key daalo

  async function getWeather() {
    const city = document.getElementById("cityInput").value.trim();
    if (!city) return alert("Please enter a city");

    const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

    try {
      const res = await fetch(url);
      if (!res.ok) throw new Error("City not found");
      const data = await res.json();

      const temp = data.main.temp;
      const humidity = data.main.humidity;
      const wind = data.wind.speed;
      const icon = data.weather[0].icon;
      const name = data.name;

      document.getElementById("icon").src = `https://openweathermap.org/img/wn/${icon}@2x.png`;
      document.getElementById("icon").style.display = "block";
      document.getElementById("temp").innerText = `${temp}¬∞C`;
      document.getElementById("city").innerText = name;
      document.getElementById("humidity").innerText = `${humidity}%`;
      document.getElementById("wind").innerText = `${(wind * 3.6).toFixed(2)} km/hr`;
    } catch (err) {
      alert("City not found!");
    }
  }
</script>

</body>
</html>
